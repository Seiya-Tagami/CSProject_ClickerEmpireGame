<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>login ui demo page</title>
  </head>
  <body class="bg-indigo-700">
    <main>
      <div class="container mx-auto">
        <div id="initial-form" class="w-full max-w-md p-4 mx-auto mt-44 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8">
          <form class="space-y-6">
            <h5 class="text-4xl font-medium text-gray-900 text-center">Clicker Empire Game</h5>
            <div>
              <input
                type="text"
                name="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Your name"
                value="Shiba"
                required
              />
            </div>
            <div class="flex gap-6">
              <button
                type="submit"
                id="js-login-button"
                class="w-full text-white bg-green-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                New
              </button>
              <button
                type="submit"
                id="js-login-button"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
